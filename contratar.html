<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contratar Serviços</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="js/firebase-config.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>Serviços Disponíveis</h1>
      <a href="index.html" class="back-button">Voltar</a>
    </header>
    
    <main>
      <div class="filters">
        <select id="category-filter">
          <option value="all">Todas Categorias</option>
          <option value="tecnologia">Tecnologia</option>
          <option value="reparos">Reparos</option>
          <option value="design">Design</option>
          <option value="educacao">Educação</option>
          <option value="outros">Outros</option>
        </select>
        
        <input type="text" id="search-box" placeholder="Pesquisar serviços...">
      </div>
      
      <div id="services-container">
        <!-- Os serviços serão carregados aqui via JavaScript -->
      </div>
    </main>
  </div>
  
  <script src="js/contratar.js"></script>
</body>
</html>
